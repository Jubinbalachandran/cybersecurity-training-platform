<!DOCTYPE html>
<html>
<head>
    <title>Login | Cybersecurity Training Platform</title>
</head>
<body>
    <h1>Login</h1>
    <form method="POST">
        <label>Username:<br>
            <input type="text" name="username" required>
        </label><br>
        <label>Password:<br>
            <input type="password" name="password" required>
        </label><br>
        <button type="submit">Login</button>
    </form>
    <p>
        {% if not first_user %}
            <!-- Registration closed after first user -->
        {% else %}
            <a href="{{ url_for('auth.register') }}">Register Superadmin</a>
        {% endif %}
    </p>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</body>
</html>
