<!DOCTYPE html>
<html>
<head>
    <title>Phishing Templates</title>
</head>
<body>
    <h1>Phishing Email Templates</h1>
    <a href="{{ url_for('phishing.templates_add') }}">Add New Template</a>
    <table border="1" cellpadding="5">
        <tr>
            <th>Name</th>
            <th>Subject</th>
            <th>Actions</th>
        </tr>
        {% for template in templates %}
        <tr>
            <td>{{ template.name }}</td>
            <td>{{ template.subject }}</td>
            <td>
                <a href="{{ url_for('phishing.templates_edit', template_id=template.id) }}">Edit</a>
                <form method="post" action="{{ url_for('phishing.templates_delete', template_id=template.id) }}" style="display:inline;">
                    <button type="submit" onclick="return confirm('Delete this template?');">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    <p><a href="{{ url_for('admin.dashboard') }}">Back to Dashboard</a></p>
</body>
</html>
